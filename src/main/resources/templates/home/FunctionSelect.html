    <!-- 이부분 html 레이아웃으로 다시 만들 것 -->
    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/home/FunctionSelect.js"></script>
    <title>청각인지훈련플랫폼</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">청각인지훈련플랫폼</div>
                <div class="nav_wrap">
                    <ul class="flex">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                        <li><a href="#">LINK</a></li>
                        <!-- <li><a href="#">DISABLED</a></li> -->
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <li>
                        <div class="search-box">
                            <input type="text" class="text" name="searchKeyword" id="searchKeyword" title="검색어를 입력하세요"
                                placeholder="검색어를 입력하세요" autocomplete="off">
                            <button type="submit" class="btn-search"><span class="blind">검색</span></button>
                        </div>
                    </li>
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap fst">
            <div class="text  mb70">
                <h1>훈련선택</h1>
                <h2>아래 제시된 훈련들 중 실행할 훈련을 선택하세요.</h2>
            </div>
            <div class="list_wrap1 flex">
                <ul>
                    <li>
                        <a href="javascript:Function1()" class="flex">
                            <p class="num">01</p>
                            <p class="tit">소음 하</br> 문장듣기</p>
                            <!-- <p class="sup">소음 하 문장듣기</br>검사에 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function2()" class="flex">
                            <p class="num">02</p>
                            <p class="tit">짧은</br> 이야기 듣기</p>
                            <!-- <p class="sup">짧은 이야기 듣기에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function3()" class="flex">
                            <p class="num">03</p>
                            <p class="tit">긴 이야기</br> 듣기</p>
                            <!-- <p class="sup">긴 이야기 듣기에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function4()" class="flex">
                            <p class="num">04</p>
                            <p class="tit">문장</br> 순서화 하기</p>
                            <!-- <p class="sup">문장 순서화 하기에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="javascript:Function5()" class="flex">
                            <p class="num">05</p>
                            <p class="tit">가로세로</br> 퀴즈</p>
                            <!-- <p class="sup">가로세로 퀴즈에</br> 대한 설명</p> -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
