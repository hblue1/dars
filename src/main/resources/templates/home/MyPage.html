<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <title>청각검사플랫폼</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">청각인지훈련플랫폼</div>
                <div class="nav_wrap">
                    <ul class="flex">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                        <li><a href="#">LINK</a></li>
                        <!-- <li><a href="#">DISABLED</a></li> -->
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <li>
                        <div class="search-box">
                            <input type="text" class="text" name="searchKeyword" id="searchKeyword" title="검색어를 입력하세요"
                                placeholder="검색어를 입력하세요" autocomplete="off">
                            <button type="submit" class="btn-search"><span class="blind">검색</span></button>
                        </div>
                    </li>
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저" id = "user"></li>
                </ul>
            </div>
        </div>
        <div class="info_tb">
            <div class="tit">회원정보 수정</div>
            <table>
                <tr>
                    <td>아이디(이메일)</td>
                    <td th:text="${member[0]}">hong123</td>
                </tr>
                <tr>
                    <td>이름</td>
                    <td th:text="${member[1]}">홍길동</td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td th:text="${member[2]}">010-1234-5678</td>
                </tr>
                <tr>
                    <td>비밀번호변경</td>
                    <td> 
                        <div class="pw_wrap"> <p>현재비밀번호</p>  <input type="text"></div>
                        <div class="pw_wrap"> <p>새비밀번호</p> <input type="text"></div>
                        <div class="pw_wrap"> <p>비밀번호확인</p> <input type="text"></div>
                        <input type="button" value="비밀번호변경" class="btn_global">
                    </td>
                </tr>
                <tr sec:authorize ="hasAnyRole('SYSTEM','MANAGER')">
                    <td>매니저 메뉴</td>
                    <td>
                        <input type="button" value="사용자 관리" class="btn_global" style="background: rgb(207, 207, 207)" onclick="location.href='/system/UserActivity'">
                        <input type="button" value="파일 관리" class="btn_global" style="background: rgb(207, 207, 207)" onclick="location.href='/system/FileManagement'">
                        <input type="button" value="로그 관리" sec:authorize ="hasRole('SYSTEM')" class="btn_global" onclick="location.href='/system/UserLog'">
                    </td>
                </tr>
         </table>
        </div>
    </div>
</body>
</html>
