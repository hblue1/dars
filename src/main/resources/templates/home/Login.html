<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>DARS LOGIN</title>

  <script src="/js/common/jquery-3.6.0.min.js"></script>
  <script src="/js/common/jquery-ui.min.js"></script>
  <script src="/js/common/bootstrap.js"></script>
  <script src="/js/common/bootstrap.min.js"></script>
  <!-- <script src="/js/Login.js"></script> -->
  <link rel="stylesheet" href="/css/common/bootstrap.css">
  <link rel="stylesheet" href="/css/common/bootstrap.min.css">
  <link rel="stylesheet" href="/css/signin.css" >
</head>

<body class="text-center">
  <main class="form-signin w-100 m-auto">
    <div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
    <form th:action="@{/login}" method = "post">
      <img class="mb-4" src="/img/logo.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" name="username" placeholder="name@example.com">
        <label for="floatingInput">id</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <input class="w-100 btn btn-lg btn-primary" type = "submit" value = "Sign in"/>
      <br><br>
      <input class="w-100 btn btn-lg btn-primary" type="button" onclick="location.href='/signUp'" value="Sign Up" />
    </form>
  </main>
</body>
</html>
