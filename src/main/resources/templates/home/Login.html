<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <!-- 이부분 html 레이아웃으로 다시 만들 것 -->
    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <title>로그인</title>
</head>
<body>
    <div class="login_wrap">
        <div class="left_wrap">
            <img src="./img/home/login.png" alt="">
        </div>
        <div class="right_wrap">
            <div class="log_bgbox">
                <h1>로그인</h1>
                <!-- <p>우리시스템에 방문하신것을 환영합니다!</p> -->
                <p><br></p>
                <form th:action="@{/login}" method = "post">
                    <div class="id_area input_area">
                        <div class="input_row" id="pw_area">
                            <span class="input_box">
                                <input type="text" placeholder="ID" name = "username">
                            </span>
                        </div>
                    </div>
                    <div class="pw_area input_area">
                        <div class="input_row" id="pw_area">
                            <span class="input_box">
                                <input type="password" placeholder="PASSWORD" name= "password" >
                            </span>
                        </div>
                    </div>
                    <div class="position_a">
                        <div class="position_logck">
                            <span class="login_check_box">
                                <input type="checkbox" id="store_id" name="store_id" class="log_checkbox">
                                <label for="store_id" id="label_login_chk" class="sp">아이디 저장</label>
                            </span>
                        </div>
                        <div class="find_info">
                            <a href="" class="log_info_text">아이디 찾기</a>
                            <p class="bar" aria-hidden="true">/</p>
                            <a href="" class="log_info_text">비밀번호 찾기</a>
                        </div>
                    </div>
                    <input type="submit" value="로그인" class="btn_global">
                    <input type="button" value="회원가입" class="btn_global" onclick="location.href='/signUp'">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
