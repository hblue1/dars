<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <!-- 이부분 html 레이아웃으로 다시 만들 것 -->
    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/function/Function2.js"></script>
    <title>짧은 이야기 듣기</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">청각인지훈련플랫폼</div>
                <div class="nav_wrap">
                    <ul class="flexac">
                        <li><a href="#" class="active">HOME</a></li>
                        <li><a href="#">LINK</a></li>
                        <li><a href="#">DISABLED</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <li>
                        <div class="search-box">
                            <input type="text" class="text" name="searchKeyword" id="searchKeyword" title="검색어를 입력하세요"
                                placeholder="검색어를 입력하세요" autocomplete="off">
                            <button type="submit" class="btn-search"><span class="blind">검색</span></button>
                        </div>
                    </li>
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap sub id2">
            <div class="text sub1 flex">
                <div class="left">
                    <div class="wrap flexac">
                        <h1>02</h1>
                        <h2>짧은 이야기 듣기</h2>
                    </div>
                    <h3 class="bk">다음 문장과 질문을 듣고 답해 보세요.</h3>
                </div>
                <div class="right">
                    <a href="javascript:replayAudioFile()"><img src="/img/function/bnt_1.png" alt="다시듣기"></a>
                    <a href="javascript:showContext()"><img src="/img/function/bnt_4.png" alt="문장보기"></a>
                    <a href="javascript:changeFile()"><img src="/img/function/bnt_3.png" alt="다음문장듣기"></a>
                </div>
            </div>
            <div class="correct_wrap">
                <!-- <div class="play cont flexac"> -->
                <div class="play flexac" onclick="playAudioFile()">
                    <img src="/img/function/play.png" alt="재생하기">
                    <p id = "speechcontext">재생하기</p>
                    <audio controls id = "saudio" hidden = true>
                        <source src="" type="audio/wav">
                    </audio>
                    <audio controls id = "qaudio" hidden = true>
                        <source src="" type="audio/wav">
                    </audio>
                </div>
                <nav class="footer_menu">
                    <nav class="drop-down-menu flexac">
                        <input type="checkbox" class="activate" id="accordion-2" name="accordion-2">
                        <label for="accordion-2" class="menu-title flexac">
                        <div class="wrap flexac"><img src="/img/function/chk.png" alt="확인하기"><span>정답은 무엇입니까?</span></div>
                        <div class="correct flexac"><span>정답보기</span><img src="/img/function/look.svg" alt=">"></div></label>
                        <div class="drop-down">
                        <!-- <input type="text" class="" name="searchKeyword" id="searchKeyword" title="검색어를 입력하세요"
                        placeholder="정답을 입력하세요." autocomplete="off"> -->
                        <a href="#" ><img src="/img/function/answer.png" alt="확인하기" style="height:100%;"><span id = "answer"></span></a>
                        </div>
                    </nav>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
