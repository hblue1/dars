    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <!-- 이부분 html 레이아웃으로 다시 만들 것 -->
    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/function/Function1.js"></script>
    <title>청각검사플랫폼</title>
    
</head>

<body>

    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">청각검사플랫폼</div>
                <div class="nav_wrap">
                    <ul class="flexac">
                        <li><a href="#" class="active">HOME</a></li>
                        <li><a href="#">LINK</a></li>
                        <li><a href="#">DISABLED</a></li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <li>
                        <div class="search-box">
                            <input type="text" class="text" name="searchKeyword" id="searchKeyword" title="검색어를 입력하세요"
                                placeholder="검색어를 입력하세요" autocomplete="off">
                            <button type="submit" class="btn-search"><span class="blind">검색</span></button>
                        </div>
                    </li>
                    <li><input type="button" value="로그아웃" class="btn_global"></li>
                    <li><img src="/img/home/user.png" alt="유저"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap sub">
            <div class="text sub1 flex">
                <div class="left">
                    <div class="wrap flexac">
                        <h1>01</h1>
                        <h2>소음 하 문장듣기</h2>
                    </div>
                    <h3>다음 문장을 듣고 따라해 보세요.</h3>
                </div>
                <div class="right">
                    <a href="pauseAudioFile()"><img src="/img/bnt_1.png" alt="다시듣기"></a>
                    <a href="javascript:setNoise(0)"><img src="/img/bnt_2.png" alt="소음없이듣기"></a>
                        <a href="javascript:changeFile()"><img src="/img/bnt_3.png" alt="다음문장듣기"></a>
                </div>
            </div>
            <!-- 여기서부터 -->
            <div class="correct_wrap">
                <div class="play flexac" onclick="playAudioFile()">
                    <img src="/img/play.png" alt="재생하기">
                    <p>재생하기</p>
                    <audio controls id = "noise" hidden = true>
                        <source src="" type="audio/wav">
                    </audio>
                    <audio controls id = "audio" hidden = true>
                        <source src="" type="audio/wav">
                    </audio>
                </div>
                <nav class="footer_menu">
                    <nav class="drop-down-menu flexac">
                        <input type="checkbox" class="activate" id="accordion-2" name="accordion-2">
                        
                        <label for="accordion-2" class="menu-title flexac">
                        <div class="wrap flexac"><img src="/img/chk.png" alt="확인하기"><span>들은문장 확인하기</span></div>
                        <div class="correct flexac"><span>정답보기</span><img src="/img/look.svg" alt=">"></div></label>
                        <div class="drop-down">
                        <a href="#" ><img src="/img/play.png" alt="확인하기"><span id = "answer">테니스는 라켓 스포츠의 한 종류입니다.</span></a>
                        </div>
                    </nav>
                </nav>
            </div>
            <!-- 여기까지 복제할것 -->
        </div>
    </div>
</body>

</html>
