<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link href="https://webfontworld.github.io/SCoreDream/SCoreDream.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/main/common.css">
    <link rel="stylesheet" href="/css/main/layout.css">
    <link rel="stylesheet" href="/css/function/Function4.css">
    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/function/Function4.js"></script>
    <title>문장 순서화 하기</title>
</head>
<body>
    <div class="platform_wrap">
        <div class="top flexac">
            <div class="left flexac">
                <div class="logo">청각인지훈련플랫폼</div>
                <div class="nav_wrap">
                    <ul class="flexac">
                        <li><a href="/home/FunctionSelect" class="active">HOME</a></li>
                        <li><a href="#">LINK</a></li>
                        <!-- <li><a href="#">DISABLED</a></li> -->
                    </ul>
                </div>
            </div>
            <div class="right">
                <ul class="flexac">
                    <li>
                        <div class="search-box">
                            <input type="text" class="text" name="searchKeyword" id="searchKeyword" title="검색어를 입력하세요"
                                placeholder="검색어를 입력하세요" autocomplete="off">
                            <button type="submit" class="btn-search"><span class="blind">검색</span></button>
                        </div>
                    </li>
                    <form th:action="@{/logout}" method="post">
                        <li><input type="submit" value="로그아웃" class="btn_global"></li>
                    </form>
                    <li><img src="/img/home/user.png" alt="유저" id = "user"></li>
                </ul>
            </div>
        </div>
        <div class="content_wrap sub id4">
            <div class="text sub1 flex">
                <div class="left">
                    <div class="wrap flexac">
                        <h1>04</h1>
                        <h2>문장 순서화 하기</h2>
                    </div>
                    <h3 class="bk">다음 문장을 보고 들은 순서대로 숫자를 입력하세요</h3>
                </div>
                <div class="right">
                    <a href="javascript:playAudioFile()"><img src="/img/function/bnt_1.png" alt="다시듣기"></a>
                    <a href="javascript:showAnswer()"><img src="/img/function/bnt_5.png" alt="정답보기"></a>
                </div>
            </div>
            <div class="correct_wrap">
                <audio controls id = "audio" hidden = true>
                    <source src="" type="audio/wav">
                </audio>
                <div class="long_box long_box_plus_page">
                    <div class="play_wrap flex">
                        <ul class="Plus_gnb" id = "content">
                            <!-- 본문이 들어갈 부분 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- (공통) 내 정보 확인 팝업 -->
    <div class="pop" style="display: none;">
        <div class="user" th:each="string : ${member}">
            <div class="photo"><img src="/img/home/user.png" alt=""></div>
            <div class="name" th:text="${member[0]}"></div>
            <div class="nb" th:text="${member[1]}"></div>
            <input type="button" value="마이페이지" class="btn_global userbtn" onclick = "location.href='/home/MyPage'">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="로그아웃" class="btn_global userbtn">
            </form>
        </div>
    </div>
    <!-- (훈련공통) 로딩 팝업 -->
    <div class="wrap-loading" display-none>
        <div><img src="/img/function/loading.png" /></div>
    </div>
</body>
</html>
