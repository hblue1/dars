<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/common/jquery-3.6.0.min.js"></script>
    <script src="/js/common/jquery-ui.min.js"></script>
    <script src="/js/Function4.js"></script>
    <script src="/js/common/bootstrap.js"></script>
    <script src="/js/common/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/common/bootstrap.css">
    <link rel="stylesheet" href="/css/common/bootstrap.min.css">
    <title>문장 순서화 하기</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">청각 검사 플랫폼</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <br><br><br>
        <label for="topic">주제를 선택하세요</label>
        <select id="topic" onchange="javascript:selectFile(this)">
            <option>선택해주세요.</option>
            <option value="sports">스포츠</option>
            <option value="weather">날씨</option>
            <option value="food">음식</option>
            <option value="health">건강</option>
            <option value="Character">인물</option>
            <option value="travel">여행</option>
            <option value="traditional_culture">우리문화</option>
            <option value="FAF">동식물</option>
            <option value="etc">기타</option>
        </select>
        <br>
        <label for="num">문제 번호를 선택하세요</label>
        <select id="num" onchange="javascript:changeFile()">
            <option>선택해주세요.</option>
        </select>
        <br>
        다음 문장을 보고 들은 순서대로 배열하세요.<br><br>
        <p id="context"> </p><br>
        <img src = "/img/start.png" height="50" width="50" onclick = "playAudioFile()">
        <audio controls id="audio" hidden = true>
            <source src="" type="audio/wav">
        </audio>
        <br>
    </main>
</body>
</html>
